<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Christopher Daisuke Guitars
        </title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main_cont">
            <!-- <my-header class="center-text full-width"></my-header> -->
            <div class="header center-text full-width">
                <h1>Christopher Daisuke Guitars</h1>
                <h3 data-i18n="subtitle"></h3>
            </div>
<!-- navbar -->
            <div class="navbar full-width">
                <div id="page_menu" class="flex">
                    <button class="selected" data-i18n="nav_home">Home</button>
                    <button data-i18n="nav_about">About</button>
                    <button data-i18n="nav_pastwork">Past Work</button>
                </div>
                <div id="lang_menu" class="flex">
                    <button class="lang-btn" data-lang="en">english</button>
                    <button class="lang-btn" data-lang="jp">日本語</button>
                </div>
            </div>
            <div class="cont" id="main_img">
                <img src="img/sergei.png" alt="portrait photo">
            </div>
            <div class="cont" id="find-me">
                <h2 data-i18n="find_me"></h2>
                <h3 data-i18n="address_title"></h3>
                <p data-i18n="address"></p>
                <h3 data-i18n="hours_title"></h3>
                <p data-i18n="hours_workday"></p>
                <p data-i18n="hours_weekend"></p>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
